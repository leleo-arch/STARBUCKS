<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width,initial" </head>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="circulo"></div>
    <img src="./img/logo.png" alt="logo" class="logo" width="100" height="100">
    <div class="tudo">
        <div class="texto">
            <h2> Não é apenas café, é um <span> Starbucks </span> </h2>
            <p>Todos os dias esperamos fazer duas coisas: dividir um ótimo café com nossos amigos e ajudar a tornar o
                mundo um pouquinho melhor.</p>
            <button> Deixe Seu Like </button>
        </div>
        <div class="copo">
            <img src="./img/img1.png" class="imagem1">
        </div>
    </div>
    <div class="copinhos">
        <img src="./img/img-pequena1.png" class="imagem2 verde">
        
        <img src="./img/img-pequena3.png" class="imagem2 rosa">
    </div>

</body>

<script> 

let circulo = document.querySelector(".circulo")
let imgcop = document.querySelector(".imagem1")
let verde = document.querySelector(".verde")
let amarelo = document.querySelector(".amarelo")
let rosa = document.querySelector(".rosa")

verde.addEventListener("click", () => {
imgcop.src = "./img/img1.png"
circulo.style.background = "#32CD32"

});


rosa.addEventListener("click", () => {
imgcop.src = "./img/img3.png"
circulo.style.background = "#eb7495"

});

</script>
